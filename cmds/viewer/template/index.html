<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>LogViewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <header class="navbar navbar-dark bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="/">Log Viewer</a>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">LogList</h1>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">FileOpenAt</th>
                                <th scope="col">Host</th>
                                <th scope="col">Platform</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{range .Logs}}
                            <tr>
                                <td><a href="{{.ViewerLink}}">{{.Id}}</a></td>
                                <td>{{.FileOpenAt}}</td>
                                <td>{{.Host}}</td>
                                <td>{{.Platform}}</td>
                            </tr>
                            {{end}}
                        </tbody>
                    </table>
                </div>

                <nav>
                    <ul class="pagination justify-content-end">
                    {{ if ge .PrevPage 0 }}
                        <li class="page-item">
                    {{else}} 
                        <li class="page-item disabled">
                    {{end}}
                        <a class="page-link" href="/?page={{.PrevPage}}">
                          <span class="sr-only">Prev</span>
                        </a>
                      </li>
                      {{ if ge .NextPage 0 }}
                      <li class="page-item">
                      {{else}} 
                      <li class="page-item disabled">
                      {{end}}
                      <a class="page-link" href="/?page={{.NextPage}}">
                          <span class="sr-only">Next</span>
                        </a>
                      </li>
                    </ul>
                  </nav>
            </main>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
